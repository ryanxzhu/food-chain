<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Chain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas></canvas>
    <img class="icon bounce" src="keyboard_arrow_up-24px.svg" id="pauseIcon" alt="pause-svg">
    <section id="infoBox">
        <h1>Food Chain</h1>
        <div id="newsfeed"></div>
    </section>
    <section id="statusBox">
    </section>
<section id="controls">
    <div class="playerInputs">
        <h2>Sunlight</h2>
        <input id="sunlightSlider" type="range" min="0" max="100" value="50">
        <div id="h4-container"><h4 id="sunlightPopup">100%<span></span></h4></div>
    </div>
    <div class="playerInputs">
        <h2>Fast Forward</h2>
        <input id="worldSpeedSlider" type="range" min="0" max="3" value="0" step="1">
        <div id="h4-container"><h4 id="worldSpeedPopup">1x<span></span></h4></div>
    </div>
</section>
    <script src="names.js"></script>
    <script src="newsHeadlines.js"></script>
    <script src="main.js"></script>
    <script src="NoSleep.min.js"></script>
    <script>
        var noSleep = new NoSleep();
        addEventListener('click', function() {
            noSleep.enable(); // keep the screen on!
        });
    </script>
</body>
</html>
